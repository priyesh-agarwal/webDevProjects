<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Binary to Decimal Calculator</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
      <div class="bin2dec">
        <div class="container">
          <h2> Bin2Dec </h2>
          <h3> Binary to Decimal Converter </h3>
          <label for="binary">Binary Number: </label>
          <input type="text" id="binary" name="binaryNo" value="" placeholder="eg: 100101">
          <br>
          <label for="decimal">Decimal Number: </label>
          <input type="text" id="decimal" name="decimalNo" value="" disabled>
          <br>
          <button type="button" name="button" class="btn">Convert</button>
        </div>
      </div>
    <script src="js/app.js"> </script>
  </body>
</html>
